<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin in css</title>
</head>
<style>
    div{
        margin: 20px;
        height:100px;
        width:100px;
        padding: auto;
        color: blue;
        background-color: blanchedalmond;
        text-align: center;
    
    }

    #line1{
        border: 10px solid red;
    }
        
    
    #line2{
    
        border: 10px dotted red;
    
    }
    
    #line3{
    
        border: 10px inset red;
    
    }
    
    #line4{
    
        border: 10px ridge red;
        
    }
    #line5{
        border: 10px double red;
    }

    
</style>

<body>
    <div id="line1">solid</div>
    <div id="line2">dotted</div>
    <div id="line3">inset</div>
    <div id="line4">ridge</div>
    <div id="line5">double</div>

</body>
</html>
