<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolite in CSS</title>
</head>
<style>
    .parent{
        background-color: rgb(135, 172, 226);
        height: 300px;
        width: 500px;
        position: relative;
    }

    .child{
        color: darkgreen;
        background-color: brown;
        height: 50px;
        width: 100px;
        position: absolute;
        top: 100px;
        left: 150px;
    }
    
</style>
<body>
    <div class="parent">
        <div class="child">absolute </div>

    </div>
    
</body>
</html>
