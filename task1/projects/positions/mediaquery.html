<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media_query in CSS</title>
    <style>
        h1{
            background-color: blueviolet;
        }
        @media print{
            h1{
                color: brown;
            }
        }

        @media screen and (max-width:600px){
            h1{
                background-color: aqua;
            }
            
        }
    </style>
</head>
<body>
    <h1>media query</h1>
    
</body>
</html>
